<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<h1 style="">Articles</h1>

    {% for item in articles %}
        
          <a href="{{url_for('article', topic=item[0].split('/')[1], filename=item[0].split('/')[2] )}}">{{item[1]}}</a><br/><br/>
        
    {% endfor %}
    
</body>
</html>
