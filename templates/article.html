<!DOCTYPE html>
<html>
<head>
    <title>TITLE</title>
    <style>
        [class*='col-'] {
            float: left;
        }
        .col-2-3 {
            width: 76.66%;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:90%;
        }
        .col-1-3 {
            top:40px;
            position: relative;
            width: 20%;
            border:1px solid #73AD21;
            padding: 5px;
            font-family:Verdana, sans-serif;
            font-size:70%;
        }</style>
</head>

<body>
<div class="grid">
    <div class="col-2-3">
        <h2>{{article[1]}}</h2>
        <p>{{article[2]}}</p>
    </div>
    <div class="col-1-3">
        <p><b>Similar articles</b></p>
        {% for item in recommendedArticles %}
        
          <a href="{{url_for('article', topic=item[0].split('/')[1], filename=item[0].split('/')[2] )}}">{{item[1]}}</a><br/><br/>
        
        {% endfor %}
    </div>
</div>

</body>
</html>
